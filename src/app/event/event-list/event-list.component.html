<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
@if (eventList!==null) {
<div class="container">
  <div class="row d-flex flex-column flex-md-row justify-content-center mt-2">
    <div class="col text-center"><h2>Events</h2></div>
    <div class="col">
      <form class="d-flex align-items-center justify-content-center" role="search">
        <input class="form-control me-2 w-50" type="search" placeholder="Search by game" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    @for (event of eventList; track $index) {

    <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 mt-2 upload-file-row me-2">
      <a [routerLink]="['./show', event.id]" class="style-none">
        <div
          class="thumbnail thumbnail-card fix-bg-img"
          style="background-image: url({{event.id_game.thumbnail_url}});"
        >
          <div class="thumbnail-title">
            <h4 class="text-truncate text-center fs-">{{ event.name }}</h4>
          </div>
          <div class="thumbnail-footer">
            <div class="row text-center g-0">
              <div class="col">
                <p class="fs-6">Stard date: {{ event.start }}</p>
              </div>
            </div>
            <div class="row text-center g-0">
              <div class="col">
                <p class="fs-6">End date: {{ event.end }}</p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

    }
  </div>
</div>
} @else { Procesando la solicitud }
