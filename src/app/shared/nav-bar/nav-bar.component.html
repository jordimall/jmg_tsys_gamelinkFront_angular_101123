<nav
  class="navbar navbar-expand-lg bg-dark border-bottom border-body"
  data-bs-theme="dark"
>
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">GL</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/games']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            Games
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/myParties']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            My Parties
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/event']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            Events
          </a>
        </li>
        @if (isUserAdmin()) {
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/users']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            Users
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/tags']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            Tags
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/gameRoles']"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            Game Role
          </a>
        </li>
        }
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            {{ userName }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" [routerLink]="['/userProfile/:idUser']">
                Profile
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button
                class="dropdown-item"
                (click)="logout()"
                routerLink="/login"
              >
                LogOut
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
