<div class="container">
  <div class="row justify-content-center align-items-center mt-3">
    @if (game!==undefined) {
    <div class="card w-100 w-md-75">
      <div class="col d-flex justify-content-center h-vh mt-3">
        <link rel="preconnect" href="https://cdn2.unrealengine.com" />
        <img
          [src]="game.thumbnailUrl"
          class="img-fluid img-max"
          alt="image game"
        />
      </div>
      <div class="card-body text-center">
        <h1 class="card-title">{{ game.title }}</h1>

        <p class="card-text">
          URL game: <a [href]="game.url">{{ game.url }}</a>
        </p>

        <div class="row d-flex justify-content-center align-items-center">
          <a
            [routerLink]="['/games/edit', game.id]"
            class="btn btn-warning w-25"
          >
            Editar
          </a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
