<app-nav-bar></app-nav-bar>
<div class="container" id="list_parties_main_container">
    <div class="row"><div class="col-1 offset-3"><img src="../../../assets/arrow-left.svg" alt="" class="back_icon" routerLink="/games"></div></div>
    <div class="row">
        <img src="{{game.thumbnailUrl}}" alt="" class="col-7 offset-2 col-sm-7 offset-sm-2 col-md-5 offset-md-4 col-lg-3 offset-lg-0 list_parties_game_image">
        <div class="container col-10 col-md-12 col-lg-7 overflow-auto parties_list">
            @for (party of parties; track $index) {
                <a class="parties_list_item row d-flex justify-content-between" routerLink="/party-details/{{party.id}}">
                    <p class="col-6">{{party.name}}</p>
                    <p class="col-1">{{membersCounts[$index]}}/{{party.maxPlayers}}</p>
                </a>
            } @empty {

            }
        </div>
        <button class="col-2 offset-6 mt-4 btn btn-primary" routerLink="/create-party/{{game.id}}">Create Party</button>
    </div>
</div>
