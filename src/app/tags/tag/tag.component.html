<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
@if (tagList!==null) {

<div
  class="container d-flex flex-column justify-content-center align-items-center"
  style="height: 95vh"
>
  <div class="row d-flex justify-content-start w-100 mt-2">
    <div class="col">
      <button class="btn btn-primary" [routerLink]="['./create']">
        New Tag
      </button>
    </div>
  </div>
  @for (tag of tagList; track $index) {
  <div
    class="row d-flex justify-content-between mt-2 border-1 border-black bg-secondary-subtle text-center w-100 w-md-75 h-vh"
  >
    <div
      class="col-12 col-md-2 d-flex justify-content-center align-items-center"
    >
      <p class="my-auto">{{ tag.name }}</p>
    </div>
    <div
      class="col-12 col-md-8 d-flex justify-content-center align-items-center"
    >
      <p class="my-auto">{{ tag.description }}</p>
    </div>
    <div
      class="col-12 col-md-2 d-flex justify-content-center align-items-center"
    >
      <button class="btn" [routerLink]="['./edit', tag.id]">
        <span class="material-symbols-outlined"> edit </span>
      </button>
      <button
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        <span class="material-symbols-outlined"> delete </span>
      </button>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Surely you want to remove the following tag
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex">
              <div class="d-flex">
                <p>Name:</p>
                <p>{{ tag.name }}</p>
              </div>
              <div>
                <p>Description:</p>
                <p>{{ tag.description }}</p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="deleteTag(tag.id)"
                data-bs-dismiss="modal"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>

}@else {Procesando la solicitud}
